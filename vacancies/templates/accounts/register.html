<!DOCTYPE html>
<html lang="ru">
<form method="post">
{% csrf_token %}
<head>
  <title>Джуманджи</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form class="form-signin pt-5" enctype="multipart/form-data">
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Создайте аккаунт</p>
          </div>
          <div class="mt-5 form-label-group">
            <p class="text-muted">Логин</p>
            <input type="text" id="inputLogin" class="form-control" name="username" required autofocus>
            <label for="inputLogin"></label>
          </div>

          <div class=" form-label-group">
            <p class="text-muted">Имя</p>
            <input type="text" id="inputName" class="form-control" name="first_name" required >
            <label for="inputName"></label>
          </div>

          <div class=" form-label-group">
            <p class="text-muted">Фамилия</p>
            <input type="text" id="inputSurname" class="form-control" name="last_name" required >
            <label for="inputSurname"></label>
          </div>

          <div class="form-label-group">
            <p class="text-muted"> Пароль</p>
            <input type="password" id="inputPassword" class="form-control" name="password" required>
            <label for="inputPassword"></label>
          </div>
          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
        </form>

         <div class="mt-4 text-center"><p>Есть аккаунт? <a href="/login">Войдите!</a></p></div>
</form>


      </div>
    </div>
  </main>
</body>
</html>
